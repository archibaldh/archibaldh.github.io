<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/f6aebbe2f5.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
</head>
<body>
    <h1>John Doe</h1>
    <a class="listLinks" href="javascript:contactMe()" id="link1">Contact me</a><br><br>
    <a class="listLinks" href="javascript:myBusiness();">My business</a><br><br>
    <a class="listLinks">Blog</a><br><br>
    <div id="credit">Website made by Webstar</div>
    <div class="iconDiv">
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-square-facebook"></i>
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <i class="fa-solid fa-circle-xmark close" onclick="closeFn1()"></i>
            <h2>Contact Me</h2>
            <p>Email: john.doe@example.com</p>
            <p>Mail Address: 742 Evergreen Terrace</p>
        </div>
    </div>
    <div id="modal2" class="modal">
        <div class="modal-content">
            <i class="fa-solid fa-circle-xmark close" onclick="closeFn2()"></i>
            <h2>My business</h2>
            <p>Planetas unda, tanquam flavum assimilatio.</p>
            <img src="https://images.unsplash.com/photo-1661147338478-03c1893fd330?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="A placeholder image displayed for purposes of showing images in the modal." />
        </div>
    </div>
</body>
</html>
